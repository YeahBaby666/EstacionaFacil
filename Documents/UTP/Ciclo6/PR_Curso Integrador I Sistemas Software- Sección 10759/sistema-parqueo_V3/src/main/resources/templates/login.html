<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EstacionaFacil</title>
    
    <!-- CDNs de Arte -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Fondo degradado artístico */
            background: linear-gradient(120deg, #e0f7fa 0%, #b3e5fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Para móviles */
        }

        /* Contenedor principal para centrar */
        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        /* Tarjeta de "Vidrio" (Glassmorphism) */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            color: #1a237e; /* Texto azul oscuro */
        }

        .form-container h3 {
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Estilo para los íconos dentro de los inputs */
        .input-group-icon {
            position: relative;
        }

        .input-group-icon .form-control {
            padding-left: 2.75rem; /* Espacio para el ícono */
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            height: 50px;
        }

        .input-group-icon .form-control:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #4fc3f7; /* Sombra de foco */
        }

        .input-group-icon .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #5c6bc0; /* Color del ícono */
            z-index: 2;
        }

        /* Botón primario personalizado */
        .btn-primary-custom {
            background-color: #3f51b5;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(48, 63, 159, 0.2);
        }

        /* Link de "Regístrate" */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #3f51b5;
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Estilo para las alertas */
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 0.8rem 1rem;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="form-container">
            <h3>Bienvenido a EstacionaFacil</h3>

            <!-- 
                Alertas de Thymeleaf:
                Se conectan con Spring Security y el AuthController
            -->
            
            <!-- Error de login (Spring Security) -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Email o contraseña incorrectos.
            </div>

            <!-- Logout exitoso (Spring Security) -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Has cerrado sesión exitosamente.
            </div>

            <!-- Registro exitoso (Desde AuthController) -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <!-- 
                Formulario de Login:
                - action="/login" es procesado por Spring Security.
                - Los 'name' "username" y "password" son requeridos por Spring.
            -->
            <form th:action="@{/login}" method="post">
                
                <div class="mb-3 input-group-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <!-- 'name' debe ser "username" para Spring Security -->
                    <input type="email" class="form-control" name="username" placeholder="Tu Email" required>
                </div>

                <div class="mb-4 input-group-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <!-- 'name' debe ser "password" para Spring Security -->
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-custom">Iniciar Sesión</button>
                </div>
            </form>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="/register" th:href="@{/register}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- JS de Bootstrap (opcional, pero bueno tenerlo) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
