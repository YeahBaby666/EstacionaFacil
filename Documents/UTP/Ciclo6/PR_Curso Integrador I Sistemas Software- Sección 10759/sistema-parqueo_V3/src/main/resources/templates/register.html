<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EstacionaFacil</title>
    
    <!-- CDNs de Arte -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #b3e5fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
            margin: 0;
            overflow-x: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            color: #1a237e;
        }

        .form-container h3 {
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group-icon {
            position: relative;
        }

        .input-group-icon .form-control {
            padding-left: 2.75rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            height: 50px;
        }

        .input-group-icon .form-control:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #4fc3f7;
        }

        .input-group-icon .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #5c6bc0;
            z-index: 2;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-row .input-group-icon {
            flex: 1;
        }

        .btn-primary-custom {
            background-color: #3f51b5;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(48, 63, 159, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #3f51b5;
            font-weight: 600;
            text-decoration: none;
        }
        
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 0.8rem 1rem;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="form-container">
            <h3>Crea tu Cuenta</h3>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- 
                Formulario de Registro:
                Conectado a 'usuario' (th:object), que ya NO tiene 'placaVehiculo'.
            -->
            <form th:action="@{/register}" th:object="${usuario}" method="post">
                
                <div class="form-row mb-3">
                    <div class="input-group-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required>
                    </div>
                    <div class="input-group-icon">
                        <i class="fas fa-user input-icon" style="opacity: 0;"></i>
                        <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido" required>
                    </div>
                </div>

                <div class="mb-3 input-group-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                </div>

                <div class="mb-4 input-group-icon"> <!-- Aumentado el margen inferior -->
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" th:field="*{passwordHash}" placeholder="Contraseña" required>
                </div>
                
                <!-- 
                    --- ¡CAMPO ELIMINADO! ---
                    El campo de Placa de Vehículo ya no está aquí.
                    El cliente lo agregará después desde su perfil.
                -->

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-custom">Registrarme</button>
                </div>
            </form>

            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="/login" th:href="@{/login}">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
