<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::main}, 'Mis Vehículos')}">

<main class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Formulario de Añadir/Editar Vehículo -->
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-4 text-indigo-600">Añadir Nuevo Vehículo</h3>
                <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post">
                    <input type="hidden" th:field="*{idVehiculo}" />
                    <div class="mb-4">
                        <label for="placa" class="block text-sm font-medium text-slate-700">Placa (Patente)</label>
                        <input type="text" th:field="*{placa}" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md" required />
                    </div>
                    <div class="mb-4">
                        <label for="modelo" class="block text-sm font-medium text-slate-700">Modelo (ej. Toyota Yaris)</label>
                        <input type="text" th:field="*{modelo}" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md" />
                    </div>
                    <div class="mb-4">
                        <label for="color" class="block text-sm font-medium text-slate-700">Color</label>
                        <input type="text" th:field="*{color}" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md" />
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                        Guardar Vehículo
                    </button>
                </form>
            </div>
        </div>

        <!-- Lista de Vehículos -->
        <div class="md:col-span-2">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-4 text-indigo-600">Mis Vehículos Registrados</h3>
                <div th:if="${vehiculos.isEmpty()}" class="text-slate-500">
                    Aún no has registrado ningún vehículo.
                </div>
                <table th:unless="${vehiculos.isEmpty()}" class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="py-2">Placa</th>
                            <th class="py-2">Modelo</th>
                            <th class="py-2">Color</th>
                            <th class="py-2">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="v : ${vehiculos}" class="border-t">
                            <td class="py-2 font-mono font-bold" th:text="${v.placa}"></td>
                            <td class="py-2" th:text="${v.modelo}"></td>
                            <td class="py-2" th:text="${v.color}"></td>
                            <td class="py-2">
                                <form th:action="@{/vehiculos/eliminar}" method="post">
                                    <input type="hidden" name="id" th:value="${v.idVehiculo}" />
                                    <button type="submit" class="text-red-500 hover:underline text-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</html>
