<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstacionaFacil - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Crear Cuenta</h2>
        
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-slate-700">Nombre Completo</label>
                <input type="text" th:field="*{nombre}" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm" required />
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-sm font-medium text-slate-700">Correo Electrónico</label>
                <input type="email" th:field="*{correo}" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm" required />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
                <input type="password" th:field="*{password}" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm" required />
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
                Registrarme
            </button>
            <div class="text-center mt-4">
                <a th:href="@{/login}" class="text-sm text-indigo-600 hover:underline">Ya tengo una cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
